<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Single file upload</title>
</head>
<body>
<h1>Upload single file with fields</h1>

<form action="http://localhost:1323/files" method="post" enctype="multipart/form-data">
    Category: <input type="number" name="category"><br><br>
    Name: <input type="text" name="filename"><br><br>
    Files: <input type="file" name="file"><br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
